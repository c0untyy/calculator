<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
      </style>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-body">
        <div class="display-container">
          <div class="lastresult" id="lastResult"></div>
          <div class="currentresult" id="currentResult"></div>
        </div>
        <div class="button-grid">
          <button id="buttonDeleteAll" class="numpad span-two">AC</button>
          <button id="buttonDelete" class="numpad">C</button>
          <button id="buttonDivision" class="numpad" data-operation>รท</button>
          <button id="buttonSeven" class="numpad" data-number>7</button>
          <button id="buttonEight" class="numpad" data-number>8</button>
          <button id="buttonNine" class="numpad" data-number>9</button>
          <button id="buttonMultiply" class="numpad" data-operation>*</button>
          <button id="buttonFour" class="numpad" data-number>4</button>
          <button id="buttonFive" class="numpad" data-number>5</button>
          <button id="buttonSix" class="numpad" data-number>6</button>
          <button id="buttonPlus" class="numpad" data-operation>+</button>
          <button id="buttonOne" class="numpad" data-number>1</button>
          <button id="buttonTwo" class="numpad" data-number>2</button>
          <button id="buttonThree" class="numpad" data-number>3</button>
          <button id="buttonMinus" class="numpad" data-operation>-</button>
          <button id="buttonZero" class="numpad span-two" data-number>0</button>
          <button id="buttonPoint" class="numpad" data-number>.</button>
          <button id="buttonEqualsTo" class="numpad" data-equals>=</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright &copy; c0uNtyy</div>
  </body>
</html>
